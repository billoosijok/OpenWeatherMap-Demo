<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Open Weather Map</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/mustache.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>	
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script src="js/request-api.js"></script>
</head>
<body>
	<main class="main">
		<div class="top-bar">
			<div class="container">
				<h1>Weather API</h1>
				<form id="search-form">
					<input type="text" name="q" placeholder="City or Zip" id="search-box" >
					<input type="submit">
				</form>
				<div id="status-bar"></div>
			</div>
		</div>
		<main class="main weather-result" id="weather-result">
			<div class="container">
				<ul id="tab">
					<li><a href="#current_weather">Current Weather</a></li>
					<li><a href="#forecast_weather">Forecast</a></li>
				</ul>
				<section id="current_weather">
					
				</section>
				<section id="forecast_weather">
					
				</section>
			</div>
		</main>	
	</main>

	<script type="text/template" id="current_weather_template">
			<header>
				<h2>{{name}}, {{sys.country}}</h2>
			</header>
			<main>
				<div class="main_temp">{{main.temp}} F˚</div>
				<div class="other_temp">
					<p class="max_temp">High: {{main.temp_max}} F˚</p>
					<p class="min_temp">Low: {{main.temp_min}} F˚</p>
				</div>
				<div class="weather_desc">
					<img src="http://openweathermap.org/img/w/{{weather.0.icon}}.png">
					<p>{{weather.0.description}}</p>
				</div>
				<div class="clear"></div>
			</main>
			<footer>
				<p><b>Humidity:</b> {{main.humidity}}%</p>
				<p><b>Pressure:</b> {{main.pressure}}</p>
				<p><b>Wind Speed:</b> {{wind.speed}} mph</p>	
				<div class="clear"></div>
			</footer>
	</script>
	<script type="text/template" id="forecast_weather_template">
		<header>
			<h2>{{city.name}}, {{city.country}}</h2>
		</header>
		<ul class="forecast_days">
			{{#list}}
				<li>
					<div class="day"><strong>{{dt}}</strong></div>
					<div class="main_temp">{{temp.day}} F˚</div>
					<div class="weather_desc">
						<img src="http://openweathermap.org/img/w/{{weather.0.icon}}.png">
						<p>{{weather.0.description}}</p>
					</div>
					<div class="clear"></div>
				</li>
			{{/list}}
		</ul>
	</script>

	<script src="KEYS.js"></script>
	<script src="js/script.js"></script>
	<script>
		$("#weather-result").tabs();
	</script>
	</body>
</html>
